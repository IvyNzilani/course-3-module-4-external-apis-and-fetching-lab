<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Weather Alerts</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <h1>US Weather Alerts</h1>

  <label for="state-input">Enter State Abbreviation (e.g., CA, NY):</label>
  <input id="state-input" placeholder="Enter state abbreviation" type="text" />

  <button id="fetch-alerts">Get Weather Alerts</button>

  <div id="alerts-display"></div>
  <div class="hidden" id="error-message"></div>
</body>
</html>
